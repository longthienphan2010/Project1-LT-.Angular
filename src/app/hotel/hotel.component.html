      <ng-container *ngFor="let item of hotelData$ | async">

          style="width: 18rem"
          (click)="getDetail(item.id)"
        >

            <ng-container

                image.idObj === item.id &&

                image.type === 'ta'
              "
            >
              <img
                class="card-img-top"
                [src]="image.url"
                alt="Card image cap"
              />
            </ng-container>
          </ng-container> -->

          <div class="card-body">
            <h5 class="card-title text-bold">{{ item.name }}</h5>

            </div>
